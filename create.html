      <main role="main">
         <div class="container">
             <div class="card m-4">
                 <div class="card-body">
                     <h2 class="pt-4">Create Post</h2>
                     <div class="form-group">
                         <label for="Author">Author</label>
                         <input type="text" id="authorname" placeholder="Author" class="form-control" />
                     </div>
                     <div class="form-group">
                        <label for="Post Title">Post Title</label>
                        <input type="text" id="postTitle" placeholder="Post Title" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Post Content">Post Content</label>
                        <textarea id="postContent" cols="30" rows="10" class="form-control"></textarea>  
                    </div>
                    <div class="form-group">
                        <label for="Date">Date</label>
                        <input type="date" id="postDate" class="form-control" /> 
                    </div>
                    <input type="submit" value="Post" class="btn btn-primary" id="submitBtn">
                 </div>
             </div>
         </div>
      </main>
